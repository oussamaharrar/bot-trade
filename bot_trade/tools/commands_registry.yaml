train:
  template:
    - python
    - -m
    - bot_trade.train_rl
    - --symbol
    - "{symbol}"
    - --frame
    - "{frame}"
    - --algorithm
    - "{algorithm}"
    - --total-steps
    - "{total_steps}"
    - --n-envs
    - "{n_envs}"
    - --device
    - "{device}"
    - "{headless_flag}"
    - "{allow_synth_flag}"
    - "{resume_flag}"
    - --data-dir
    - "{data_dir}"
    - "{extra}"
  allowed:
    - --policy
    - --net-arch
    - --batch-size
    - --n-steps
    - --eval-every-steps
    - --checkpoint-every
    - --seed
    - --sb3-verbose
    - --log-level
    - --vecnorm
  forbidden:
    - ';'
    - '|'
    - '&&'
    - '||'
    - '>'
    - '<'
  defaults:
    algorithm: PPO
    total_steps: "1024"
    n_envs: "1"
    device: cpu
    headless_flag: --headless
    allow_synth_flag: ""
    resume_flag: ""
    data_dir: ""
    extra: ""

eval_run:
  template:
    - python
    - -m
    - bot_trade.tools.eval_run
    - --symbol
    - "{symbol}"
    - --frame
    - "{frame}"
    - --run-id
    - "{run_id}"
    - --tearsheet
  allowed: []
  forbidden:
    - ';'
    - '|'
    - '>'
    - '<'

monitor:
  template:
    - python
    - -m
    - bot_trade.tools.monitor_manager
    - --symbol
    - "{symbol}"
    - --frame
    - "{frame}"
    - --run-id
    - "{run_id}"
    - --headless
  allowed: []
  forbidden:
    - ';'
    - '|'
    - '>'
    - '<'
